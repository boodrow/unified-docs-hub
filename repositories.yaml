# Unified Documentation Hub - Curated Repository List
# Combines hand-curated high-quality sources with auto-discovered popular repos

# Configuration for automatic discovery
discovery:
  enabled: true
  min_stars_tiers:
    - stars: 50000
      description: "Tier 1 - Most popular repositories"
    - stars: 10000
      description: "Tier 2 - Very popular repositories"
    - stars: 5000
      description: "Tier 3 - Popular repositories"
  default_doc_paths:
    - "README.md"
    - "readme.md"
    - "docs"
    - "documentation"
    - "CONTRIBUTING.md"
    - "wiki"

